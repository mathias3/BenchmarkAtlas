name: Update Atlas Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run pipeline
        run: python -m pipeline.run_pipeline
      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/data.json data/processed/unified_models.json data/processed/analysis.json || true
          git diff --staged --quiet || git commit -m "chore: refresh benchmark data"
      - name: Push changes
        run: git push
